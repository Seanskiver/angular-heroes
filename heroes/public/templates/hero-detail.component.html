<!--If a hero is selected-->
<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" value="{{hero.name}}">
    </div>
    <!--Back Button-->
    <button (click)="goBack()">Back</button>
    <!--Save button-->
    <button (click)="save()">Save</button>
</div>
